<div ng-if="(!first && edit)" style="float: left; margin-top: 125px; margin-left: 5px; margin-right: 10px;">
  <button type='button' ng-click="switch(index - 1, index, false)"><img src='/img/left.png' style='width:13px; height: 25px;'/ ></button>
</div>
<div ng-if="(!last && edit)" style="float: right; margin-top: 125px; margin-left: 10px; margin-right: 5px;">
  <button type='button' ng-click="switch(index, index + 1, false)"><img src='/img/right.png' style='width:13px; height: 25px;'/ ></button>
</div>

<a href="/CatalogoDeOfertas/{{ info['pathName'] }}" ng-if="!edit">
  <div class="grid" ng-if="!edit">
    <div class="topOfGrid" style="width: 250px;">
      <div style="display: -ms-flexbox; display: -webkit-flex; -ms-flex-align: center; -webkit-align-items: center; -webkit-box-align: center; text-align: center; align-items: center; width: 250px; height: 65px;">
        <p style="color:White; font-size: 18px; font-family: Avenir-Roman; margin:0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; padding: 0px 8px; margin: auto;">{{ info['title'] }}</p>
        
      </div>
    </div>
    <div class="gridMain" >
      <p class="desc" style="height: 108px; font-size: 14px; font-family: Avenir-LightOblique; color: #4a4a4a; overflow: hidden; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical;"><i>{{ info['descript'] }}</i></p>
      <a href="/pdfs/{{ info['fileName'] }}" style="font-size: 14px; font-family: Avenir-Medium; color: #0187e0;" download>Descargar</a>
      <p style="float: right; font-size: 14px; font-family: Avenir-Light; color: #4a4a4a">{{ info.desde }}</p>
    </div>
  </div>
</a>

<div class="grid todrag" dragdrop dragstart="dragstart" dragover="dragover" drop="drop" dragexit="dragexit" index="index" badge="info.badge" dragb="dragb" ng-if="edit" style="cursor: move">
    <div class="topOfGrid" style="width: 250px;">
      <p ng-if="showorder" style="color: white; float: left; padding-left: 3px;">{{ info.order }}</p>
      <div style="display: -ms-flexbox; display: -webkit-flex; -ms-flex-align: center; -webkit-align-items: center; -webkit-box-align: center; text-align: center; align-items: center; width: 250px; height: 65px;">
        <p style="color:White; font-size: 18px; font-family: Avenir-Roman; margin:0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; padding: 0px 8px; margin: auto;">{{ info['title'] }}</p>
        
      </div>
    </div>
    <div class="gridMain" >
      <p class="desc" style="height: 108px; font-size: 14px; font-family: Avenir-LightOblique; color: #4a4a4a; overflow: hidden; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; padding: 0px 14px"><i>{{ info['descript'] }}</i></p>
    </div>
  </div>
